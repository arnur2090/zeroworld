<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroworld</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
        }
        .header {
            background: url('https://images.alphacoders.com/606/thumb-1920-606694.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
        .btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.5);
        }
        .btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .footer {
            padding: 20px;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Как начать играть?</h1>
        <p>Просто перейдите по ссылке ниже и вступите в сообщество!</p>
        <a href="https://discord.gg/qt5rKspc" class="btn">Перейти в Discord</a>
    </div>

    <div class="section">
        <h2>Наши преимущества</h2>
        <div class="cards">
            <div class="card">
                <h3>Дружное комьюнити</h3>
                <p>Наши игроки всегда помогут новичкам!</p>
            </div>
            <div class="card">
                <h3>Экономика и торговля</h3>
                <p>Развивайте свой бизнес в игре!</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Zeroworld</p>
    </div>
</body>
</html>
